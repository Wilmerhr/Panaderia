<!-- Container Principal -->
<div class="container">
    <h1>Gestiona tu Inventario</h1>
    <h2>Registrar o Editar Producto</h2>

    <!-- Formulario de Registro o Edición -->
    <form id="productForm" class="product-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" placeholder="Ej. Café Espresso" required>
        </div>

        <div class="form-group">
            <label for="brand">Marca:</label>
            <input type="text" id="brand" name="brand" placeholder="Ej. Starbucks" required>
        </div>

        <div class="form-group">
            <label for="expiryDate">Fecha de Vencimiento:</label>
            <input type="date" id="expiryDate" name="expiryDate">
        </div>

        <div class="form-group">
            <label for="netContent">Contenido Neto:</label>
            <input type="text" id="netContent" name="netContent" placeholder="Ej. 250g" required>
        </div>

        <div class="form-group">
            <label for="unitMeasure">Unidad de Medida:</label>
            <select id="unitMeasure" name="unitMeasure">
                <option value="g">Gramos</option>
                <option value="ml">Mililitros</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" placeholder="Ej. 2500" required>
        </div>

        <div class="form-group">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Ej. 50" required>
        </div>

        <div class="form-group">
            <label for="productImage">Imagen del Producto:</label>
            <input type="file" id="productImage" name="productImage">
        </div>

        <button type="submit" class="btn">Registrar Producto</button>
    </form>

    <h2>Productos Disponibles</h2>
    <div class="product-list" id="productList">
        <!-- Productos iniciales pueden ser mostrados aquí -->
    </div>
</div>
